<!DOCTYPE html>
<html lang="es">
<head>
    <title>Carta AR Restaurante</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Importar el componente Model Viewer -->
    <script type="module" src="https://unpkg.com"></script>
    <style>
        body { font-family: sans-serif; text-align: center; }
        .plato-container { margin: 20px; border: 1px solid #ddd; padding: 10px; border-radius: 8px; }
        model-viewer { width: 100%; height: 300px; background-color: #f0f0f0; }
        button { background: #ce1126; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Nuestra Carta en 3D</h1>

    <!-- Bloque para el Plato 01 -->
    <div class="plato-container">
        <h2>Especialidad de la Casa (Plato 01)</h2>
        <model-viewer src="Plato_01.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.png" shadow-intensity="1">
            <button slot="ar-button" style="position: absolute; bottom: 16px; right: 16px;">Ver en tu mesa (AR)</button>
        </model-viewer>
    </div>

    <!-- Bloque para el Plato 02 -->
    <div class="plato-container">
        <h2>Postre Especial (Plato 02)</h2>
        <model-viewer src="Plato_02.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1">
            <button slot="ar-button" style="position: absolute; bottom: 16px; right: 16px;">Ver en tu mesa (AR)</button>
        </model-viewer>
    </div>
</body>
</html>
